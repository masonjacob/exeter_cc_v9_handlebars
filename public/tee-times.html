<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pricing</title>
    <!--<link rel="icon" type="image/x-icon" href="/images/favicon.ico"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  </head>
  <body id="body" class="light-mode">
    <!-- Header Bar -->
    <div id="header">
    </div>
    <!-- End Header Bar -->
    <div class="page">
      <div class="content">
        <h2>Tee times listed are for: <span class="current-date-full"></span></h2>
        <div id="book-a-tee-time" class="section">
          <div>
            <h2 class="section-header">Book a Tee times</h2>
            <div class="flex-section flex-even">
              <form id="tee-time-form" class="form">
                <div class="flex-section flex-even input-margin">
                  <label for="name">Name:</label><br>
                  <input type="text" id="name" name="name" value=""><br>
                  <label for="phone">Phone Number:</label><br>
                  <input type="tel" id="phone" name="phone" value=""><br>
                  <label for="number-players"># Players:</label><br>
                  <select form="number-players" id="select-number-players" class="default-margin" autofocus>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                  <label for="player-1-name">Player 1 Name:</label><br>
                  <input type="text" id="player-1-name" name="player-1-name" value=""><br>
                  <input type="submit" value="Submit">
                </div>
              </form>
            </div>
          </div>
        </div>
        <hr class="section-break">
        <div id="general-pricing" class="flex-section flex-even">
          <div>
            <h2 class="section-header">Booked Tee Times</h2>
            <ul id="general-pricing-list">
              
            </ul>
          </div>
      </div>
    </div>
    <div id="footer">
    </div>
    </div>
  <script>
    // Load Header and Footer
    $(function () {
      $("#header").load("header");
      $("#footer").load("footer");
    });
  </script>
  <script src="js/index.js"></script>
  </body>
</html>
